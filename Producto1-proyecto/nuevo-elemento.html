<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Elemento - To-Do List</title>
    <!-- Cargar Bootstrap desde un CDN para el diseño responsivo y componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cargar los estilos personalizados desde el archivo local style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Contenedor principal que incluye el sidebar y el contenido -->
    <div class="d-flex" id="wrapper">
        <!-- Sidebar: Barra lateral con opciones de navegación -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Menu </div>
            <div class="list-group list-group-flush">
                <!-- Enlaces de navegación del sidebar -->
                <a href="index.html" class="list-group-item list-group-item-action bg-light">Mis Proyectos</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Configuración</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Salir</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Contenido principal de la página -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <!-- Botón para alternar el sidebar -->
                    <button class="btn btn-primary" id="menu-toggle">☰</button>
                    <!-- Logo centrado -->
                    <a class="navbar-brand mx-auto" href="index.html">
                        <img src="assets/logo.png" alt="JSConnect TodoList">
                    </a>
                    <!-- Botón para alternar el menú en pantallas pequeñas -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Menú colapsable con opciones de búsqueda, notificaciones y perfil -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-search"></i> Buscar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notificaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Perfil</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Contenido principal para añadir un nuevo proyecto -->
            <div class="container-fluid">
                <h1 class="mt-4">Añadir Nuevo proyecto</h1>

                <!-- Formulario para crear un nuevo proyecto -->
                <div class="card my-4">
                    <div class="card-body">
                        <form id="nuevoElementoForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Proyecto</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="index.html" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar librerías de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para guardar proyectos en localStorage -->
    <script>
        document.getElementById('nuevoElementoForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevenir el comportamiento por defecto del formulario

            // Obtén los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;

            // Crear un objeto para el nuevo proyecto
            const proyecto = {
                nombre: nombre,
                descripcion: descripcion
            };

            // Obtener los proyectos existentes en localStorage o crear un array vacío si no hay ninguno
            let proyectos = JSON.parse(localStorage.getItem('proyectos')) || [];

            // Añadir el nuevo proyecto al array de proyectos
            proyectos.push(proyecto);

            // Guardar el array actualizado en localStorage
            localStorage.setItem('proyectos', JSON.stringify(proyectos));

            // Redirigir a la página principal después de guardar el proyecto
            window.location.href = 'index.html';
        });
    </script>

    <!-- Cargar el script personalizado al final para asegurar que el DOM esté completamente cargado -->
    <script src="js/main.js"></script>
</body>

</html>
